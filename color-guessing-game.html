<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>

    <script>
        const COLORS_ARRAY = ['blue','crimson', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange','pink', 'red','slateblue', 'white', 'yellow'];
        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;

            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];

            
            do {
                guess = prompt('I am thinking of one of these colors:\n\n' +
                    COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');

                if (guess === null) {
                    alert('The game has been aborted.');
                    return;
                    
                }
                numTries++;
                correct = checkGuess(guess, target);
            } while (!correct);
               
            // Keep looping until the function checkGuess returns a value of 'true'

            alert('Congratulations! You have guessed the color in'+ ' '+ numTries +' times');
        }

        function checkGuess(guess, target) {
            const sorryMsg = 'Sorry, your guess is incorrect.\n\n';
            const tryMsg = '\n\nPlease try again.';
            let correct = false;
            if (!COLORS_ARRAY.includes(guess)) {
                alert('Sorry, I don\'t recognize your color. ' + tryMsg);
            } else if (guess < target) {
                alert(sorryMsg + 'Hint: your color is alphabetically lower than mine.' + tryMsg);
            } else if (guess > target) {
                alert(sorryMsg + 'Hint: your color is alphabetically higher than mine.' + tryMsg);
            } else {
                correct = true;
                document.body.style.background = guess;
            }
            return correct;
           
        }
    </script>
</body>

</html>
